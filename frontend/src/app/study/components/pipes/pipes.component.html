<div class="box">
    <p style="font-weight: bold;">Default Pipes</p>
    <p>{{produto.nome}}</p>
    <p>{{produto.marca}}</p>
    <p>{{produto.preco | currency:'BRL'}}</p>
    <p>{{produto.dataPromocao | date:'dd/MM/yyyy'}}</p>
</div>
<div class="box">
    <p style="font-weight: bold;">Custom Pipes (Camel case)</p>
    <p>{{frase}}</p>
    <p>{{frase | camelCase }}</p>
  
</div>
