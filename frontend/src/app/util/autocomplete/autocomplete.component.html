<div class="form-group" style="position: relative;">
    <label for="idxDescricao">{{label}}</label>
     <i class="bi bi-info-circle icon-info" *ngIf="msgToolTip" placement="top" [ngbTooltip]="msgToolTip"></i>
    <input type="text" class="form-control" [value]="dataSelected.descricao"  (keyup)="handleChange($event)"  id="idxDescricao"/>
  
    <ul class="list-group" style="position: absolute; width: 100%;" *ngIf="showItens">
        <li class="list-group-item" (click)="onClick(i)" *ngFor="let i of dados">{{i.descricao}}</li>
    </ul>
</div>
