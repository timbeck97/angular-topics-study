<div class="modal-header">
    <h4>{{titleText}}</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="close()"></button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-md-12">
        <p>{{bodyText}}</p>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <div class="row">
      <div class="col-md-12">
        <button class="btn btn-primary" (click)="close()">Confirmar</button>
      </div>
    </div>
  </div>
