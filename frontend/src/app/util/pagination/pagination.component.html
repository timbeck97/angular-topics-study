<nav aria-label="Page navigation example">

    <ul class="pagination justify-content-between">
        <div style="width: 12em;">
            <div class="input-group">
                <div class="input-group-prepend" style="height: '30px';">
                    <button class="btn btn-outline-primary btn-sm" type="button"
                        (click)="handlePageSizeChange(false)">-</button>
                </div>

                <input type="text" class="form-control" placeholder=""
                    [value]="filtro.pageSize+' registros'"
                    style="height: 1.9em !important; font-weight: 200;" aria-label=""
                    aria-describedby="basic-addon1">
                <div class="input-group-prepend" style="height: '30px';">
                    <button class="btn btn-outline-primary btn-sm" type="button"
                        (click)="handlePageSizeChange(true)">+</button>
                </div>
            </div>
        </div>
        <div style="display: flex;">
            <li class="page-item" [class.disabled]="filtro.pageNumber==1">
                <span class="page-link" (click)="handlePagination(false)">Previous</span>
            </li>
            <li class="page-item" *ngFor="let pagina of getPages()"
                [class.active]="pagina==filtro.pageNumber" (click)="selectPage(pagina)"><span
                    class="page-link">{{pagina}}</span></li>
            <li class="page-item" [class.disabled]="filtro.pageNumber==filtro.maxPages">
                <span class="page-link" (click)="handlePagination(true)">Next</span>
            </li>
        </div>
    </ul>
</nav>
